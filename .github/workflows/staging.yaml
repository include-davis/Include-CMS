name: Staging Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      - name: Install dependencies
        run: npm install

      - name: Lint and build code, then publish to Vercel
        run: >
          vercel
          --token ${{ secrets.VERCEL_TOKEN }}
          -n ${{ vars.VERCEL_PROJECT }}
          --yes
          --env MONGO_CONNECTION_STRING=${{ secrets.MONGO_CONNECTION_STRING }}
          >deployment-url.txt 2>error.txt

      - name: Remove old staging alias
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} alias rm ${{ vars.CUSTOM_DOMAIN }} --yes

      - name: Create staging alias
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} alias $(cat deployment-url.txt) ${{ vars.CUSTOM_DOMAIN }}

      - name: Success
        run: echo "ğŸ› ï¸ Deploy successful ğŸ› ï¸"
