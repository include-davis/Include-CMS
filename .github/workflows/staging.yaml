name: Staging Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      - name: Install dependencies
        run: npm install

      - name: Lint and build code, then publish to Vercel
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} -n ${{ vars.VERCEL_PROJECT }} --yes >deployment-url.txt 2>error.txt
        env:
          MONGO_CONNECTION_STRING: ${{ secrets.MONGO_CONNECTION_STRING }}
        
      - name: Read deployment URL from file
        id: read-url
        run: echo "::set-output name=url::$(cat deployment-url.txt)"

      - name: Remove old staging alias
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} alias rm ${{ vars.CUSTOM_DOMAIN }} --yes

      - name: Create staging alias
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} alias ${{ steps.read-url.outputs.url }} ${{ vars.CUSTOM_DOMAIN }}

      - name: Success
        run: echo "üõ†Ô∏è Deploy successful üõ†Ô∏è"
